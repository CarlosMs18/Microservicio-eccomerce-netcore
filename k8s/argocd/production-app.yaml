apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecommerce-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: ecommerce
    app.kubernetes.io/instance: production
    app.kubernetes.io/component: application
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  
  source:
    repoURL: https://github.com/CarlosMs18/Microservicio-eccomerce-netcore
    targetRevision: main
    path: k8s/overlays/production
  
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  
  syncPolicy:
    automated:
      prune: true      
      selfHeal: true    
      allowEmpty: false  
    
    syncOptions:
      - CreateNamespace=true    
      - PrunePropagationPolicy=foreground
      - PruneLast=true        
    
    retry:
      limit: 5                
      backoff:
        duration: 5s          
        factor: 2            
        maxDuration: 3m       
  
  revisionHistoryLimit: 10     
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas       
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP      