apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: user-service-monitor
  namespace: monitoring
  labels:
    app: user-service
    release: prometheus-stack  
spec:
  selector:
    matchLabels:
      app: user-service
      environment: development  
  namespaceSelector:
    matchNames:
    - dev  
  endpoints:
  - port: rest           
    path: /metrics       
    interval: 30s
    scrapeTimeout: 10s