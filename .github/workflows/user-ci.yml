name: User CI

on:
  push:
    branches: [ main ]
    paths: [ 'Microservicio-netcore-eccomerce/src/User/**', 'Microservicio-netcore-eccomerce/tests/User/**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'
        
    - name: Run tests
      run: dotnet test Microservicio-netcore-eccomerce/tests/User/ --configuration Release --verbosity normal